<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIEW PRODUCTS</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <table class="table">
        <tr>
                <th>PRODUCT-NAME</th>
                <th>PRODUCT-CATEGORY</th>
                <th>PRODUCT-COST</th>
                <th>PRODUCT-QUALITY</th>
                <th>PRODUCT-DEC</th>
                <th>PRODUCT_IMAGE</th>
            </tr>
            {% for data in data %}

            <tr>
                <td>{{ data.pname }}</td>
                <td>{{ data.pcat }}</td>
                <td>{{ data.pcost }}</td>
                <td>{{ data.pquality }}</td>
                <td>{{ data.pdec }}</td>
                <td><img src="{{ data.pimage.url }}"  width="100px" height="100px"></td>
            </tr>
            {% endfor %}
        </table>
    </div>



</body>
</html>
