<html>
{% load staticfiles %}
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body style="background-color:#ADD8E6">
<div class="container">
<div class="row">
<div class="col-sm-5">
<h1 style="font-size:65px;padding-left:50px;font-family: 'Montserrat Subrayada', sans-serif;padding-top:70px">WELCOME<br>HOME</h1>
        <p style="padding-left:50px">@re you Looking For Selecting a Good Furniture,<br>
            Here Is a Better Place To Browse The Best
            And Unique Designes As Per Your Home</p>
          <a href="{% url 'reg' %}"> <input type="button" value="Register" style="width:150px;height:50px;margin-top:20px;margin-left:50px;background-color: #F4D03F;background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);border-radius:15px;"></a><br><br>
          <a href="{% url 'login' %}">  <input type="button" value="Login" style="width:150px;height:50px;margin-left:50px;background-color: #F4D03F;background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);border-radius:15px;"></a><br>
            <a href="{% url 'products' %}"><input type="button" value="viewproduct" style="width:150px;height:50px;margin-top:20px;margin-left:50px;background-color: #F4D03F;background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);border-radius:15px;"></a>

</div>
<div class="col-sm-7">
<div id="carousel" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                </div>

  <!-- The slideshow/carousel -->
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img src="{% static 'b.png' %}" alt=" " class="d-block w-100" style="width:80% ;height:500px;margin-top:50px;">

                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'bed.png' %}" alt=" " class="d-block w-100" style="width:80% ;height:500px;margin-top:50px">

                    </div>
                    <div class="carousel-item">
                        <img src="{% static '3b.png' %}" alt=" " class="d-block w-100" style="width:80% ;height:500px;margin-top:50px">

                    </div>
                    <div class="carousel-item">
                        <img src="{% static '2b.png' %}" alt=" " class="d-block w-100" style="width:80% ;height:560px;margin-top:50px">

                    </div>
                </div>

  <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
</div>
</div>
</div>
</body>
</html>
