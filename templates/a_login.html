<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loginform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<center><h1>ADMIN LOGINPAGE</h1></center>
<div class="container">
    <div class="row">
        <div class="col-sm-4">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">EMAIL:<input type="email" name="aemail" placeholder="enter email" class="form-control"></div>
                <div class="form-group">PASSWORD:<input type="password" name="apassword" placeholder="enter password" class="form-control"></div>
                <input type="submit" value="LOGIN">
                <input type="reset" value="RESET">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
        </div>
    </div>
</div>
</body>
</html>
