<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loginform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        .container{
         background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
         width:450px;
         margin-top:130px;
         border-radius: 20px;
         font-family: 'Montserrat', sans-serif;
            height:300px;
            box-shadow: 0px 10px 20px 5px;
        }
        #center{
            margin-left:70px;
            margin-top:25px;
        }
    </style>
</head>
<body>

<div class="container">
    <center><h1 style="color:white">LOGIN PAGE</h1></center>
    <div class="row">
        <div class="col-sm-2">

        </div>
    </div>
    <div class="row" id="center">
        <div class="col-sm-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">EMAIL:<input type="email" name="email" placeholder="enter email" class="form-control"></div>
                <div class="form-group">PASSWORD:<input type="password" name="password" placeholder="enter password" class="form-control"></div><br>
                <input type="submit" value="LOGIN" style="background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);height:48px;width:130px;margin-left:55px;border-radius:10px;color:white;">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
        </div>
    </div>
</div>
</body>
</html>
